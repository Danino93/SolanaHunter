name: CI - Tests & Linting

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Python Tests & Linting
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio black ruff mypy
    
    - name: Check code formatting (Black)
      run: |
        cd backend
        black --check --diff .
      continue-on-error: true
    
    - name: Lint with Ruff
      run: |
        cd backend
        ruff check . --output-format=github
      continue-on-error: true
    
    - name: Type checking (MyPy)
      run: |
        cd backend
        mypy . --ignore-missing-imports
      continue-on-error: true
    
    - name: Import check
      run: |
        cd backend
        python -c "from main import SolanaHunter; from communication.telegram_bot import TelegramBotController; print('✅ All imports OK')"
    
    - name: Verify setup script
      run: |
        cd backend
        python verify_setup.py --skip-api-checks || echo "⚠️ Setup verification skipped (no API keys in CI)"

  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || contains(github.event.pull_request.files.*.path, 'frontend/')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dir: './frontend/.npm'
    
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
      continue-on-error: true
    
    - name: Build
      run: |
        cd frontend
        npm run build
      continue-on-error: true
    
    - name: Lint
      run: |
        cd frontend
        npm run lint
      continue-on-error: true
